<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<body>
<div th:fragment="copy">
    <div class="col-12 bg-light border border-bottom-0 py-3">
        <h5 class="ps-3 m-0 first-table">All users</h5>
    </div>
    <div class="col-12 bg-body border px-3 py-3">


                <table class="table caption-top table-striped table-hover bg-body table-borderless border-top">
                    <caption class="p-0"></caption>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>




        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Новое сообщение</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <form id="deleteUser1">
                            <!-- ---- start form ------- -->
                            <fieldset disabled>
                                <div class="modal-body col-6 offset-3" >
                                    <div class="mb-3">
                                        <label for="idEditUser">ID</label>
                                        <input class="form-control" type="number" name="id" id="idEditUser">
                                    </div>

                                    <div class="mb-3">
                                        <label for="nameEditUser" class="form-label">First name</label>
                                        <input class="form-control" type="text" name="name" id="nameEditUser">
                                    </div>

                                    <div class="mb-3">
                                        <label for="surNameEditUser" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="surNameEditUser" name="surName">
                                    </div>


                                    <div class="mb-3">
                                        <label for="ageEditUser" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="ageEditUser" name="age">
                                    </div>

                                    <div class="mb-3">
                                        <label for="emailEditUser" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailEditUser" name="email">
                                    </div>

                                    <label for="roleEditUser" class="form-label">Role</label>
                                    <select class="form-select mb-3" size="2" aria-label="size 2 select example"
                                            id="roleEditUser" name="roles">
                                    </select>
                                </div>
                            </fieldset>
                            <!-- -----end form -------- -->
                            <button type="submit" class="btn btn-primary">Отправить сообщение FORM</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary">Отправить сообщение</button>
                    </div>
                </div>
            </div>
        </div>




    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="/js/fillUserTable_forAdmin.js"></script>
</body>
</html>
