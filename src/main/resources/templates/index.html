<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:class="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/css/myClass.css" rel="stylesheet">

</head>
<body>







<div class="col-12 bg-light border border-bottom-0">
    <h6 class="ps-3 py-2 m-0 first-table">Add new user</h6>
</div>
<!--the wrapper div for form controls-->
<div class="col-12 bg-body border px-3 pb-3">

    <div class="col-4 offset-4 px-3 mt-4">

        <form class="text-center fw-bold">
            <div class="mb-3">
                <label for="FirstName" class="form-label mb-0">First name</label>
                <input type="text" class="form-control" id="FirstName">
            </div>

            <div class="mb-3">
                <label for="LastName" class="form-label mb-0">Last name</label>
                <input type="text" class="form-control" id="LastName">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label mb-0">Age</label>
                <input type="number" class="form-control" id="age">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label mb-0">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label mb-0">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <label for="role" class="form-label mb-0">Role</label>
            <select class="form-select mb-3" size="2" multiple aria-label="multiple select example" id="role">
                <option value="1">ADMIN</option>
                <option value="2">ROLE</option>
            </select>


            <button type="submit" class="btn btn-success ">Add new user</button>
        </form>
    </div>

</div>






















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
