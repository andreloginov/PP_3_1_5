<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<body>
<div th:fragment="copy">


    <div class="col-12 bg-light border border-bottom-0 py-3">
        <h5 class="ps-3 m-0 first-table">Add new user</h5>
    </div>
    <!--the wrapper div for form controls-->
    <div class="col-12 bg-body border px-3 py-3">

        <div class="col-4 offset-4 px-3">

            <form id="newUserForm" class="text-center fw-bold needs-validation"  th:object="${employee}" >

                <div class="mb-3">
                    <label for="FirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="FirstName" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="LastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="LastName" name="surName" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="passwordConfirm" required>
                </div>

                <label for="role" class="form-label">Role</label>
                <select class="form-select mb-3" th:size="${roleSet.size()}"
                        multiple aria-label="multiple select example" id="role" name="roles" required>
                    <option th:each="role : ${roleSet}"
                            th:value="${role.name}"
                            th:text="${role.name}">
                    </option>
                </select>

                <button type="submit" class="btn btn-success">Add new user</button>
            </form>
        </div>

    </div>
    <!--the end of wrapper div tags which is above-->

</div>
</body>
</html>
