<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<!-- ******************************************************************************************************* -->
<!-- ********************************************* Nav bar ************************************************* -->

<header>
    <div th:insert="header :: copy"></div>
</header>

<!-- ******************************************************************************************************* -->
<!-- ******************************************************************************************************* -->

<main>
    <div class="container-fluid" style="height: 850px">
        <div class="row bg-light " style="height: 100%">
            <div class="col-2  bg-body px-0 pt-3">
                <div class="nav nav-pills flex-column">
                    <div sec:authorize="!hasRole('ROLE_ADMIN')">
                        <a class="nav-link active rounded-1" aria-current="page" href="#">User</a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/employees">Admin</a>
                        <a class="nav-link active rounded-1" aria-current="page" href="#">User</a>
                    </div>
                </div>
            </div>

            <div class="col-md-10 px-4 pt-3 bg-light">
                <!-- the follow column is for table-->
                <div class="col-12">
                    <h1>User information page</h1>
                </div>
                <div class="col-12 bg-light border border-bottom-0">
                    <h5 class="ps-3 py-3 m-0 first-table">About user</h5>
                </div>
                <div class="col-12 bg-body border px-3 pb-3">
                    <table class="table caption-top table-striped table-hover
                        bg-body table-borderless border-top">
                        <caption></caption>
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>

                        <tbody>

                        <!--<tr class="table-active border-top">
                            <td th:text="${employees.id}"></td>
                            <td th:text="${employees.name}"></td>
                            <td th:text="${employees.surName}"></td>
                            <td th:text="${employees.email}"></td>
                            <td th:text="${employees.age}"></td>
                            <td th:text="${employees.getPureRoles()}"></td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="/js/fillUserTable_forAdmin.js"></script>


</body>
</html>
